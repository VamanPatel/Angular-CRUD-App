<div class="container">
  <form #f="ngForm">
    <div class="form-group my-3">
      <label class="form-label">Full Name</label>
      <input
        type="email"
        class="form-control"
        name="name"
        aria-describedby="emailHelp"
        [(ngModel)]="userObj.name"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Phone Number</label>
      <input
        type="number"
        class="form-control"
        name="phone"
        aria-describedby="emailHelp"
        [(ngModel)]="userObj.phone"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        name="email"
        aria-describedby="emailHelp"
        [(ngModel)]="userObj.email"
        autocomplete="off"
      />
    </div>
    <div class="form-group mb-3">
      <label class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="userObj.password"
      />
    </div>

    <button
      type="button"
      class="btn btn-primary"
      (click)="addUser(f)"
      *ngIf="!isEdit"
    >
      Submit
    </button>
    <button
      type="button"
      class="btn btn-info"
      *ngIf="isEdit"
      (click)="updateUser(f)"
    >
      Update
    </button>
  </form>

  <hr />

  <br />

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Mobile</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUser">
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td>
          <button (click)="editUser(user)" class="btn btn-warning">Edit</button>
        </td>
        <td>
          <button (click)="deleteUser(user)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
